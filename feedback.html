<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Campus360</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #050505 0%, #0a0a0f 100%);
      color: #e6edf3;
      min-height: 100vh;
      padding: 100px 20px 40px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 60px;
      border-bottom: 1px solid #003566;
      box-shadow: 0 4px 20px rgba(0, 85, 170, 0.3);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.6rem;
      color: #00aaff;
      font-weight: 600;
      letter-spacing: 1.5px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: #dbe4ee;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00aaff;
      background: rgba(0, 170, 255, 0.1);
    }

    .profile-btn {
      background-color: #0077cc;
      color: #fff !important;
      padding: 8px 18px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    .profile-btn:hover {
      background-color: #0099ff;
      box-shadow: 0 0 12px #00aaff;
      transform: scale(1.05);
    }

    /* Page Heading */
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #00aaff;
      margin-bottom: 25px;
      margin-top: 20px;
    }

    /* Form Styling */
    form {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(15, 20, 30, 0.7);
      border-radius: 14px;
      padding: 30px 25px;
      border: 1px solid rgba(0, 170, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #00aaff;
      text-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: rgba(10, 15, 25, 0.7);
      color: #e6edf3;
      font-size: 1rem;
      margin-bottom: 15px;
      box-shadow: inset 0 0 6px #00aaff44;
      transition: all 0.3s ease;
      cursor: text;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      box-shadow: 0 0 15px #00aaff;
      outline: none;
      background: rgba(10, 15, 25, 0.9);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button[type="submit"] {
      width: 100%;
      background: #00aaff;
      color: #0b0f19;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #0099ff;
      color: #fff;
      transform: scale(1.03);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #8b949e;
    }

    @media (max-width: 480px) {
      header {
        padding: 12px 25px;
      }

      header h1 {
        font-size: 1.3rem;
      }

      nav ul {
        gap: 10px;
      }

      form {
        padding: 20px 15px;
      }

      button[type="submit"] {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>Campus360</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="placement.html">Placements</a></li>
        <li><a href="internship.html">Internships</a></li>
        <li><a href="branch.html">Branches</a></li>
        <li><a href="alumini.html">Alumni</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="profile.html" class="profile-btn">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Title -->
  <h2>We Value Your Feedback</h2>

  <!-- Feedback Form -->
  <form id="feedback-form" action="/feedback" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autocomplete="name" maxlength="50"/>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required autocomplete="email" maxlength="50"/>

    <label for="message">Your Feedback</label>
    <textarea id="message" name="message" placeholder="Write your feedback here..." required rows="5" maxlength="1000"></textarea>

    <button type="submit">Send Feedback</button>
  </form>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Campus360. All rights reserved.</p>
  </footer>

</body>
</html>
